<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/app.css" rel="stylesheet" />
    <title>SWeather</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row justify-content-between header-row gap-lg-0 gap-4">
        <div
          class="col-lg-4 col-12 d-flex flex-row align-items-center justify-content-lg-start justify-content-center header-logo-div"
        >
          <img
            class="header-logo-img"
            src="./assets/logo-images/logo.png"
            alt="logo"
          />
        </div>
        <div
          class="col-lg-4 col-12 d-flex flex-column align-items-center justify-content-center text-center header-title-div"
        >
          <h2>SWeather</h2>
          <span
            >Tu pronóstico diario en español, en cualquier momento y
            lugar.</span
          >
        </div>
        <div
          class="col-lg-4 col-12 d-flex flex-row align-items-center justify-content-lg-end justify-content-center header-search-div"
        >
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" />
          </div>
        </div>
      </div>
    </header>
    <section class="container justify-content-center align-items-center">
      <div class="row justify-content-center align-items-center home-weather-row">
        <div
          class="col-lg-4 col-12 d-flex flex-column align-items-center justify-content-center home-weather-left"
        >
        <img src="./assets/weather-icons/rainy.png" alt="weather-icon">
        <h2>Nigüelas</h2>
        <h3>10º</h3>
        <div class="d-flex flex-row align-items-center justify-content-center">
          <span>Min: <b>3º</b></span>
          <span>Max: <b>12º</b></span>
        </div>
      </div>
        <div
          class="col-lg-8 col-12 d-flex flex-column align-items-start justify-content-start text-start home-weather-right"
        >
      <h2>Información adicional</h2> 
      </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/8b39d50696.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
